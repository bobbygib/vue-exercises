<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!--

		Exercise 5: "Color Mixer"
		Write an application which takes in two colors (hint: think deeply about which format you'd like to use)
		Display a block of each color (hint: background-color on a div)
		Display a block that is the "average" of the two colors (red = red1 + red2 / 2, etc.)

	-->
	<div id="app" v-bind:style="{'background-color': calculateColor()}">
		<select v-on:change="setNamedColor">
			<option v-for="(color, hex) of colors" v-bind:value="hex"> {{color}} </option>
		</select>
		
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script src="./colors.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				r: 120,
				g: 50,
				b: 80
			},
			methods: {
				calculateColor(){
					return `rgb(${this.r}, ${this.g}, ${this.b})
				}
			}
		});
	</script>
</body>
</html>
